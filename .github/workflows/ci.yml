name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLATFORMS: linux/amd64

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.0
          components: rustfmt

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --locked --all-targets --all-features

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install front-end dependencies
        working-directory: web
        run: npm ci

      - name: Front-end lint
        working-directory: web
        run: npm run lint

  unit-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.0

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo test
        run: cargo test --locked --all-features

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint, unit-tests]
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libsqlite3-dev

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install front-end dependencies
        working-directory: web
        run: npm ci

      - name: Front-end build
        working-directory: web
        run: npm run build

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.91.0

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo build (release)
        run: cargo build --release --locked

  docker:
    name: Release (GHCR + tag + GitHub Release)
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
      pull-requests: read
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release intent (PR labels)
        id: intent
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo
            const sha = context.sha
            const allowedTypes = new Set([
              'type:patch',
              'type:minor',
              'type:major',
              'type:docs',
              'type:skip',
            ])
            const allowedChannels = new Set(['channel:stable', 'channel:rc'])

            const prsResp = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner,
              repo,
              commit_sha: sha,
              mediaType: { previews: ['groot'] },
            })
            const prs = prsResp.data || []

            if (prs.length !== 1) {
              core.notice(
                `Release disabled: expected exactly 1 PR associated with commit ${sha}, got ${prs.length}`
              )
              core.setOutput('release_enabled', 'false')
              return
            }

            const pr = prs[0]
            const labels = (pr.labels || []).map(l => l?.name).filter(Boolean)
            const typeLabels = labels.filter(l => l.startsWith('type:'))
            const channelLabels = labels.filter(l => l.startsWith('channel:'))

            const problems = []
            if (typeLabels.length !== 1) {
              problems.push(
                `Expected exactly 1 type:* label, got ${typeLabels.length}: ${typeLabels.join(', ') || '(none)'}`
              )
            } else if (!allowedTypes.has(typeLabels[0])) {
              problems.push(`Unknown type label: ${typeLabels[0]}`)
            }

            if (channelLabels.length !== 1) {
              problems.push(
                `Expected exactly 1 channel:* label, got ${channelLabels.length}: ${channelLabels.join(', ') || '(none)'}`
              )
            } else if (!allowedChannels.has(channelLabels[0])) {
              problems.push(`Unknown channel label: ${channelLabels[0]}`)
            }

            if (problems.length > 0) {
              core.setFailed(problems.join('\n'))
              return
            }

            const typeLabel = typeLabels[0]
            const channelLabel = channelLabels[0]

            core.setOutput('pr_number', String(pr.number))
            core.setOutput('pr_title', pr.title || '')

            if (typeLabel === 'type:docs' || typeLabel === 'type:skip') {
              core.notice(`Release disabled: ${typeLabel} (${channelLabel})`)
              core.setOutput('release_enabled', 'false')
              return
            }

            core.setOutput('release_enabled', 'true')
            core.setOutput('release_bump', typeLabel.split(':', 2)[1]) // patch|minor|major
            core.setOutput('release_channel', channelLabel.split(':', 2)[1]) // stable|rc

      - name: Set up QEMU
        if: steps.intent.outputs.release_enabled == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Compute lowercase image name
        if: steps.intent.outputs.release_enabled == 'true'
        id: image-name
        shell: bash
        run: |
          set -euo pipefail
          lower="${GITHUB_REPOSITORY,,}"
          echo "IMAGE_NAME_LOWER=${lower}" >> "$GITHUB_ENV"
          echo "image_name_lower=${lower}" >> "$GITHUB_OUTPUT"

      - name: Compute effective version
        if: steps.intent.outputs.release_enabled == 'true'
        shell: bash
        env:
          RELEASE_BUMP: ${{ steps.intent.outputs.release_bump }}
          RELEASE_CHANNEL: ${{ steps.intent.outputs.release_channel }}
        run: ./.github/scripts/compute-version.sh

      - name: Compute image tags
        if: steps.intent.outputs.release_enabled == 'true'
        id: image-tags
        shell: bash
        run: |
          set -euo pipefail
          image="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_lower }}"
          if [[ "${RELEASE_CHANNEL}" == "stable" ]]; then
            {
              echo "tags<<EOF"
              echo "${image}:latest"
              echo "${image}:v${APP_EFFECTIVE_VERSION}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo "tags<<EOF"
              echo "${image}:v${APP_EFFECTIVE_VERSION}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        if: steps.intent.outputs.release_enabled == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.intent.outputs.release_enabled == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (load)
        if: steps.intent.outputs.release_enabled == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: false
          load: true
          tags: ${{ steps.image-tags.outputs.tags }}
          build-args: |
            APP_EFFECTIVE_VERSION=${{ env.APP_EFFECTIVE_VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_lower }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_lower }}:buildcache,mode=max

      - name: Smoke test Docker image (startup + /health)
        if: steps.intent.outputs.release_enabled == 'true'
        shell: bash
        run: |
          set -euo pipefail
          image="${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_lower }}"
          version_tag="${image}:v${APP_EFFECTIVE_VERSION}"

          # buildx `load` only supports a single-platform result.
          if [[ "${PLATFORMS}" == *","* || "${PLATFORMS}" == *" "* ]]; then
            echo "Smoke requires a single platform when using buildx load (PLATFORMS=${PLATFORMS})" >&2
            exit 1
          fi

          echo "Smoke: ${version_tag} -> codex-vibe-monitor --help"
          docker run --rm "${version_tag}" codex-vibe-monitor --help

          echo "Smoke: ${version_tag} -> xray version"
          docker run --rm "${version_tag}" xray version

          echo "Smoke: ${version_tag} -> start container and probe /health"
          cid="$(docker run -d -p 127.0.0.1::8080 "${version_tag}")"
          cleanup() { docker rm -f -v "${cid}" >/dev/null 2>&1 || true; }
          trap cleanup EXIT

          host_port="$(docker inspect -f '{{ (index (index .NetworkSettings.Ports "8080/tcp") 0).HostPort }}' "${cid}")"
          if [[ -z "${host_port}" ]]; then
            echo "Smoke failed: unable to resolve published host port for container ${cid}" >&2
            docker ps -a || true
            docker logs "${cid}" || true
            exit 1
          fi

          for _ in $(seq 1 30); do
            if curl -fsS -m 1 "http://127.0.0.1:${host_port}/health" | grep -q '^ok$'; then
              echo "Smoke: /health ok"
              exit 0
            fi
            sleep 1
          done

          echo "Smoke failed: /health not ready in 30s" >&2
          docker ps -a || true
          docker logs "${cid}" || true
          exit 1

      - name: Push Docker image tags
        if: steps.intent.outputs.release_enabled == 'true'
        shell: bash
        env:
          TAGS: ${{ steps.image-tags.outputs.tags }}
        run: |
          set -euo pipefail
          mapfile -t tags <<< "${TAGS}"
          for tag in "${tags[@]}"; do
            [[ -z "${tag}" ]] && continue
            echo "Pushing ${tag}"
            docker push "${tag}"
          done

      - name: Create and push git tag
        if: steps.intent.outputs.release_enabled == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          tag="${RELEASE_TAG}"
          sha="${GITHUB_SHA}"

          if git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
            existing="$(git rev-list -n 1 "${tag}")"
            if [[ "${existing}" != "${sha}" ]]; then
              echo "Tag ${tag} already exists but points to ${existing} (expected ${sha})" >&2
              exit 1
            fi
            echo "Tag ${tag} already exists and points to ${sha}."
          else
            git tag -a "${tag}" -m "release ${APP_EFFECTIVE_VERSION}"
          fi

          git push origin "${tag}"

      - name: Create GitHub Release
        if: steps.intent.outputs.release_enabled == 'true'
        uses: actions/github-script@v7
        env:
          RELEASE_PR_NUMBER: ${{ steps.intent.outputs.pr_number }}
          RELEASE_PR_TITLE: ${{ steps.intent.outputs.pr_title }}
          RELEASE_BUMP: ${{ steps.intent.outputs.release_bump }}
          RELEASE_CHANNEL: ${{ steps.intent.outputs.release_channel }}
        with:
          script: |
            const { owner, repo } = context.repo
            const tag = process.env.RELEASE_TAG
            const prerelease = process.env.RELEASE_PRERELEASE === 'true'
            const prNumber = process.env.RELEASE_PR_NUMBER
            const prTitle = process.env.RELEASE_PR_TITLE
            const bump = process.env.RELEASE_BUMP
            const channel = process.env.RELEASE_CHANNEL

            if (!tag) {
              core.setFailed('Missing RELEASE_TAG')
              return
            }

            let existing = null
            try {
              existing = await github.rest.repos.getReleaseByTag({ owner, repo, tag })
            } catch (err) {
              if (err.status !== 404) throw err
            }

            if (existing) {
              core.notice(`GitHub Release already exists for tag ${tag}, skipping.`)
              return
            }

            const bodyLines = [
              prNumber ? `PR: #${prNumber} ${prTitle || ''}`.trim() : 'PR: (unknown)',
              `Channel: ${channel || '(unknown)'}`,
              `Bump: ${bump || '(unknown)'}`,
              `Commit: ${context.sha}`,
            ]

            await github.rest.repos.createRelease({
              owner,
              repo,
              tag_name: tag,
              name: tag,
              prerelease,
              body: bodyLines.join('\n'),
            })

            core.notice(`Created GitHub Release for tag ${tag}`)
